name: Scheduled Check-In Job

on:
  schedule:
    - cron: '58 23 * * *'  # 北京时间 08:00 执行
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    env:
      CTO_NEW_API_KEY: ${{ secrets.CTO_NEW_API_KEY }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        npm install node-fetch

    - name: Validate CTO_NEW_API_KEY availability
      if: env.CTO_NEW_API_KEY != ''
      run: |
        [ -n "$CTO_NEW_API_KEY" ] || exit 1
        echo "CTO_NEW_API_KEY is available"

    - name: Run scheduled check-in
      run: |
        node _worker.js  
      env:
        JC_TYPE: ${{ secrets.JC_TYPE }} 
        DOMAIN: ${{ secrets.DOMAIN }}  
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_ID: ${{ secrets.TG_ID }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}  # 新增 Pushplus token
